<form>
  <div class="alert alert-success" role="alert" *ngIf="mjsConfirmacion">
    {{ mjsConfirmacion }}
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3>Info person</h3>
          <div class="form-group">
            <label> Identification </label>
            <input
              type="number"
              class="form-control"
              name="identification"
              placeholder="Identification"
              autofocus
              [(ngModel)]="info.person.identification"
            />
          </div>
          <div class="form-group">
            <label>Type identification</label>
            <select
              class="form-control"
              [(ngModel)]="info.person.type_identification"
              name="type_identification"
            >
              <option
                *ngFor="let typeDoc of typeDocuments"
                value="{{ typeDoc.value }}"
              >
                {{ typeDoc.label }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label> Fullname </label>
            <input
              type="text"
              class="form-control"
              name="fullname"
              placeholder="Fullname"
              [(ngModel)]="info.person.fullname"
            />
          </div>
          <div class="form-group">
            <label> Birth </label>
            <input
              type="date"
              class="form-control"
              name="birth"
              placeholder="Birth"
              [(ngModel)]="info.person.birth"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- form Father -->
    <div *ngIf="requiredFather" class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4>Info father</h4>
          <div class="form-group">
            <label> Identification </label>
            <input
              type="number"
              class="form-control"
              name="father_identification"
              placeholder="Identification"
              autofocus
              [(ngModel)]="info.father.identification"
            />
          </div>
          <div class="form-group">
            <label>Type identification</label>
            <select
              class="form-control"
              [(ngModel)]="info.father.type_identification"
              name="father_type_identification"
            >
              <option
                *ngFor="let typeDoc of typeDocuments"
                value="{{ typeDoc.value }}"
              >
                {{ typeDoc.label }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label> Fullname </label>
            <input
              type="text"
              class="form-control"
              name="father_fullname"
              placeholder="Fullname father"
              [(ngModel)]="info.father.fullname"
            />
          </div>
          <div class="form-group">
            <label> Birth </label>
            <input
              type="date"
              class="form-control"
              name="father_birth"
              placeholder="Birth"
              [(ngModel)]="info.father.birth"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- form MOther -->
    <div *ngIf="requiredMother" class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4>Info mother</h4>
          <div class="form-group">
            <label> Identification </label>
            <input
              type="number"
              class="form-control"
              name="mother_identification"
              placeholder="Identification"
              autofocus
              [(ngModel)]="info.mother.identification"
            />
          </div>
          <div class="form-group">
            <label>Type identification</label>
            <select
              class="form-control"
              [(ngModel)]="info.mother.type_identification"
              name="mother_type_identification"
            >
              <option
                *ngFor="let typeDoc of typeDocuments"
                value="{{ typeDoc.value }}"
              >
                {{ typeDoc.label }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label> Fullname </label>
            <input
              type="text"
              class="form-control"
              name="mother_fullname"
              placeholder="Fullname father"
              [(ngModel)]="info.mother.fullname"
            />
          </div>
          <div class="form-group">
            <label> Birth </label>
            <input
              type="date"
              class="form-control"
              name="mother_birth"
              placeholder="Birth"
              [(ngModel)]="info.mother.birth"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-md-4 mt-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-light p-2" (click)="handleFather()">
              <i
                class="fas {{ requiredFather ? 'fa-minus' : 'fa-plus-circle' }}"
              ></i>
              {{ requiredFather ? "Remove" : "Add" }} Father
            </button>
            <button class="btn btn-light p-2" (click)="handleMother()">
              <i
                class="fas {{ requiredMother ? 'fa-minus' : 'fa-plus-circle' }}"
              ></i>
              {{ requiredMother ? "Remove" : "Add" }} Mother
            </button>
          </div>
          <hr />
          <button
            type="button"
            class="btn btn-outline-success btn-block"
            (click)="saveNewPerson()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
